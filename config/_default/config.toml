languageCode = "en-us"
title = "Laurence de Jong"
theme = ["pixyll"]

[indexes]
    tag = "tags"

[params]
    paginate = 10

[sitemap]
  #changefreq = "monthly"
  filename = "sitemap.xml"
  #priority = 0.5

[markup]
  [markup.highlight]
    codeFences = true
    guessSyntax = false
    hl_Lines = ""
    lineNoStart = 1
    lineNos = true
    lineNumbersInTable = true
    noClasses = false
    tabWidth = 4