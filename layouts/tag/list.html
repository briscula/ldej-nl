{{ partial "head.html" . }}
<div class="site-wrap">
    {{ partial "header.html" . }}
    <div class="post p2 p-responsive wrap" role="main">
        <div class="measure">
            <h1 class="py2">{{ .Title }}</h1>
            <ul>
                {{ range .Data.Terms.Alphabetical }}
                    <li><a href="{{ .Page.Permalink }}">{{ .Page.LinkTitle }}</a>  {{ .Count }}</li>
                {{ end }}
            </ul>
        </div>
    </div>
</div>
{{ partial "footer.html" . }}
