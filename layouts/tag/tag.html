{{ partial "head.html" . }}
<div class="site-wrap">
  {{ partial "header.html" . }}
  <div class="post p2 p-responsive wrap" role="main">
    <div class="measure">
      <h1 class="py2">Tag: {{ .Title }}</h1>
      <ul>
          {{ range .Pages.ByDate.Reverse }}
              <li><a href="{{ .Permalink}}"> {{ .LinkTitle }} </a></li>
          {{ end }}
      </ul>
      <small><a href="{{ .Site.BaseURL }}{{ .Site.LanguagePrefix }}tags/">View all tags</a></small>
    </div>
  </div>
</div>
{{ partial "footer.html" . }}
