<li>
  <a class="post-link" href="{{ .RelPermalink }}">
    <span class="bold">{{ .Title }} {{ if .Draft }}(draft){{end}} · <span class="post-meta">{{ .Date.Format "Jan 2, 2006" }} · {{ .ReadingTime }} minute read</span></span>
    <span class="post-summary">{{ .Summary }}</span>
  </a>
  {{ if isset .Params "tags" }} {{ if len .Params.tags }}
  {{ range $i, $e := .Params.tags }}
  <a href="/tags/{{ . | urlize }}"><span class="tag">{{ . }}</span></a>
  {{ end }}
  {{ end }}
  {{ end }}
</li>
