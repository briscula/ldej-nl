<li>
  {{ $baseurl := .Site.BaseURL }}
  <a class="post-link" href="{{ .Permalink }}">
    <p class="bold">{{ .Title }} {{ if .Draft }}(draft){{end}} · <span class="post-meta">{{ .Date.Format "Jan 2, 2006" }} · {{ .ReadingTime }} minute read</span></p>
    <p class="post-summary">{{ .Summary }}</p>
  </a>
</li>
