<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{{ .Title }} | {{ .Site.Title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <meta name="keywords" content="">
    <link rel="canonical" href="{{ .Site.BaseURL }}">

    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
    <link rel="manifest" href="/favicon/site.webmanifest">

    <!-- Custom CSS -->
    <!-- Those css minifined and combined together. See combined-min.css below
    <link rel="stylesheet" type="text/css" href="/css/basscss.css">
    <link rel="stylesheet" type="text/css" href="/css/main.css"> -->

    <!-- Highlight -->
    <!-- Also minified and combined into combined-min.css
    <link rel="stylesheet" type="text/css" href="/css/highlight/styles/railscasts.css"> -->

    <!-- Fonts -->
    <link rel='stylesheet' type='text/css' href='//fonts.googleapis.com/css?family=Ubuntu:400,700,400italic,700italic&subset=latin,cyrillic-ext,cyrillic&display=swap'>
    <link rel='stylesheet' type='text/css' href='//fonts.googleapis.com/css?family=Lato:900,300&display=swap'>

    <link rel="stylesheet" type="text/css" href="/css/combined-min.css" media="print" onload="this.media='all'; this.onload=null;">

    {{ $mycss := resources.Get "css/my.css"}}
    {{ $mycssbundle := slice $mycss | resources.Concat "mybundle.css" | minify | fingerprint }}
    <link rel="stylesheet" href="{{ $mycssbundle.RelPermalink }}" integrity="{{ $mycssbundle.Data.Integrity }}" media="print" onload="this.media='all'; this.onload=null;">

    {{ $myjs := resources.Get "js/my.js" }}
    {{ $myjsbundle := slice $myjs | resources.Concat "js/bundle.js" }}

    <script>
        if ('querySelector' in document && 'addEventListener' in window) {
            document.write('<script src="{{ $myjsbundle.RelPermalink }}" integrity="{{ $myjsbundle.Data.Integrity }}" defer><\/script>');
        }
    </script>
</head>
<body class="">
